<h3>New Patient Registraion...........</h3>
<form (ngSubmit) = "onSubmit()" #f = "ngForm">
    <div class="form-group">
      <label for="name">Patient Name :</label>
      <input 
      type="text" 
      class="form-control"
       id="name"
       name="name"
       autocomplete="off"
       ngModel
       required
       #name = "ngModel"
       >
       <p *ngIf="!name.valid && name.touched">Please Enter Patient Name</p>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile :</label>
      <input 
      type="number" 
      class="form-control" 
      id="mobile"
      name="mobile"
      autocomplete="off"
      ngModel
      required
      #mobile = "ngModel"
      >
      <p *ngIf="!mobile.valid && mobile.touched">Please Enter Patient Mobile Number</p>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button 
    type="submit" 
    class="btn btn-primary"
    [disabled] = "!f.valid"
    >Submit</button>
  </form>
  <hr>
  <div *ngIf = "submitted">
      <p>{{patient.name | uppercase }}</p>
      <p>{{patient.mobile | number: '1.0-0'}}</p>
  </div>
